<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz Project</title>
</head>

<body>
    <header>
        <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        <div class="time"> Time: <span id="timer"> </span></div>
    </header>
    <main>
        <div class="content" id="start"> 
        <div class="ma">
            <div class="heading">
                Coding Quiz Challenge
            </div>
            <p class="para">
                Try to answer the following code-related questions within the time limit. 
            </p>
            <p class="para">
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn"> Start Quiz</button>
        </div>       
        </div>
        <div class="content" id="question">
            <div class="ma">
                <div class="que-title">
                    <!-- Commonly used data types DO NOT include: -->
                </div>
                <p class="options one">
                    <!-- 1. Numbers and strings -->
                </p>
                <p class="options two">
                    <!-- 2. Other arrays -->
                </p>
                <p class="options three">
                    <!-- 3. Booleans -->
                </p>
                <p class="options four">
                    <!-- 4. All of the above -->
                </p>
                <hr class="line">
                <span id="status"></span>
            </div>
        </div>

        <div class="content" id="user-input">
            <div class="ma">
            <h1>All done!!</h1>
            <p>Your final score is <span id="score"></span></p>
            <p>Enter initials : 
                <input type="text" id="user-name">
                <button class="btn submit">Submit</button>
            </p>
        </div>
        </div>
        <div class="content" id="high-score">
            <div class="ma">
            <h1>HighScores!</h1>
            <ul id="highScoreList">
            </ul>
            <div class="btns">
                <button class="btn back">Go back</button>
                <button class="btn clear">Clear highscore</button>
            </div>
        </div>
    </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
